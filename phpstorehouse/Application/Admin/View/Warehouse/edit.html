<include file="Public:doctype"/>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public:basicHead"/>
</head>
<body>
<include file="Public:bread"/>
<div class="p10">
    <form class="mainform" role="form" method="post" action="{:U('Warehouse/doEdit')}">
        <input type="hidden" name="wa_id" value="{$model.wa_id}"/>
        <taglib name="Ycform"/>
        <div class="     ">
            <div class="formtitle ">
                <span>仓库信息</span>
                <div class="slideup slideup_sub" tabid="tabid1"></div>
            </div>
            <div class="tab mt10" id="tabid1">
                <table class="formtable ">
                    <tbody>


                    <Ycform:input title="仓库名" name="wa_name" need="*" datatype="*" tips="请填写仓库名" class="w100"
                                  value="{$model.wa_name}" maxlength="6"></Ycform:input>
                    <Ycform:input title="仓库地址" name="wa_address" need="*" datatype="*" tips="请填写仓库地址" class="w100"
                                  value="{$model.wa_address}" maxlength="6"></Ycform:input>
                    <Ycform:input title="仓库容量" name="wa_size" need="*" datatype="*" tips="请填写仓库容量" class="w100"
                                  value="{$model.wa_size}" maxlength="6"></Ycform:input>

                    <tr>
                        <td></td>
                        <td colspan="3">

                            <input type="hidden" name="updatetime" value="{:time()}"/>
                            <input type="submit" value="保存" class="btn button_primary btnsave" status="0">
                            <input type="button" value="返回" class="btn button_success btnsave"
                                   onclick="javascript:history.go(-1)"/>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="h10"></div>
        </div>

    </form>
    <!--导入validform-->
    <include file="Public:validformScript"/>
</div>
</body>
</html>
