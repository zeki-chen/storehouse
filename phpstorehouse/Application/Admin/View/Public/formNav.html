<taglib name="Ycform" />
<div class="     ">
    <div class="formtitle ">
        <span>导航信息</span>
        <div class="slideup slideup_sub" tabid="tabid1"></div>
    </div>
    <div class="tab mt10" id="tabid1">
        <table class="formtable ">
            <tbody>
            <Ycform:input title="导航名称" name="title" need="*" datatype="*" tips="请填写导航名称" class="w200" value="{$model.title}"></Ycform:input>

            <tr>
                <empty name="pid">
                    <td class="ft_title">所属模型</td>
                    <td>
                        <select name="type" class="ycSec inp bds  " nullmsg="请选择所属模型" id="_input" datatype="*" val="">
                            <option value="0">外部链接</option>
                            <foreach name="modelList" item="item">
                                <option value="{$item.model_id}" <eq name="item['model_id']" value="$model['type']">selected</eq>>{$item.model_name}</foreach>
                            </foreach>
                        </select>
                        <font class="need show_0">*</font>
                        <span class="Validform_checktip">请选择所属模型</span>
                    </td>
                </empty>
            </tr>

            <Ycform:input title="跳转链接" name="link_url" tips="请填写跳转链接" class="w300" value="{$model.link_url}"></Ycform:input>

            <Ycform:radio title="打开方式" name="link_target" value="{$model.link_target|default='_self'}" need="*" datatype="*" tips="请选择打开方式" options="link_target"></Ycform:radio>

            <Ycform:input title="排序" name="sort" need="*" datatype="*" tips="请填写排序" class="w200" value="{$model.sort|default=99}"></Ycform:input>

            <Ycform:radio title="是否显示" name="is_show" value="{$model.is_show|default=1}" need="*" datatype="*" tips="请选择是否显示" options="yesno"></Ycform:radio>

            <tr>
                <td></td>
                <td colspan="3">

                    <input type="hidden" name="updatetime" value="{:time()}" />
                    <input type="submit" value="保存" class="btn button_primary btnsave" status="0">
                    <input type="button" value="返回" class="btn button_success btnsave" onclick="javascript:history.go(-1)" />
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div class="h10"></div>
</div>
