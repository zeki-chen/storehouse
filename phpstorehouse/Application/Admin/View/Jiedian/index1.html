<include file="Public:doctype"/>
<taglib name="YcPower"/>
<head>
    <include file="Public:basicHead"/>
</head>

<body>

<include file="Public:bread"/>

<div class="rightinfo">

    <div class="tools">
        <ul class="toolbar">

            <li class="click">
                <a href="javascript:delMut('{:U(" Jiedian/doDel")}')">
                <span><img src="__PUBLIC__/Admin/images/t03.png"/></span>删除</a>
            </li>
         
        </ul>

        <form action="{:U('Jiedian/index1')}" method="get">
            <ul class="toolbar1">
                <li>关键词：
                    <input type="text" name="keyword" class="scinput" placeholder="请输入关键词" value="{$keyword}"/>
                </li>
                <li>
                    <input type="submit" class="scbtn button_primary" value="查询"/>
                </li>

            </ul>
        </form>

    </div>

    <table class="tablelist">
        <thead>
        <tr>
            <th width="60">
                <label class="">
                    <input type="checkbox" class="selectAll"/>全选
                </label>
            </th>
            <th class="tl" width="100">编号</th>
            <th width="150">温度</th>
            <th width="100">湿度</th>
            <th width="100">光照</th>
            <th width="200">是否有火</th>
            <th width="100">时间</th>
            <th width="200">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="item" key="k">
            <tr>
                <td>
                    <input type="checkbox" value="{$item.student_id}" class="del_checkbox"/>
                </td>
                <td class="tl">{$item.jd_id}</td>
                <td>{$item.wendu1}</td>
                <td>{$item.shidu1|default='未填写'}</td>
                <td>{$item.guangzhao1|default='未填写'}</td>
                <td>{$item.fire1|default='未填写'}</td>
                <td>{$item.time|default='未填写'}</td>
                <td>

                    <a class="delBtn tablelink" href="{:U('Jiedian/doDel',array('ids'=>$item['jd_id']))}"
                       del_title="{$item.name}">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>

    <div class="pagin">
        {$pages}
    </div>

</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
