<include file="Public:doctype"/>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public:basicHead"/>
</head>
<body>
<include file="Public:bread"/>
<div class="p10">
    <form class="mainform" role="form" method="post" action="{:U('User/doPwd')}">
        <input type="hidden" name="us_id" value="{$model.us_id}"/>
        <input type="hidden" name="us_name" value="{$model.us_name}"/>
        <taglib name="Ycform"/>
        <div class="     ">

            <div class="formtitle ">
                <span>操作员信息</span>
                <div class="slideup slideup_sub" tabid="tabid1"></div>
            </div>
            <div class="tab mt10" id="tabid1">
                <table class="formtable ">
                    <tbody>
                    <tr>
                        <td class="ft_title">操作员id</td>
                        <td>{$model.us_id}</td>
                    </tr>
                    <tr>
                        <td class="ft_title">操作员姓名</td>
                        <td>{$model.us_name}</td>
                    </tr>

                    <Ycform:password title="密码" name="us_password" need="*" datatype="*6-18" tips="请填写密码"
                                     class="w200"></Ycform:password>

                    <Ycform:password title="确认密码" name="" need="*" datatype="*6-18" tips="请填写确认密码" class="w200"
                                     recheck="us_password"></Ycform:password>

                    <tr>
                        <td></td>
                        <td colspan="3">
                            <input type="hidden" name="updatetime" value="{:time()}"/>
                            <input type="submit" value="保存" class="btn button_primary btnsave" status="0">
                            <input type="button" value="返回" class="btn button_success btnsave"
                                   onclick="javascript:history.go(-1)"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="h10"></div>
        </div>
    </form>

    <!--导入validform-->
    <include file="Public:validformScript"/>

</div>

</body>

</html>
